<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Место</title>
    <link rel='stylesheet' href='./pages/index.css'>
</head>
<body class='page'>
    <header class='header'>
        <img src='./images/logo.svg' class='header__logo' alt='Логотип'>
    </header>
    <main>
        <section class='profile'>
            <div class='profile__review'>
                <img src='./images/zhak.jpg' class='profile__photo' alt='Аватар пользователя'>
                <div class='profile__info'>
                    <div class='profile__block'>
                        <h1 class='profile__title'>Жак-Ив Кусто</h1>
                        <button class='profile__change' type='button'><img src='./images/Edit Button.svg' alt='Изменить'></button>
                    </div>
                    <p class='profile__subtitle'>Исследователь океана</p>
                </div>
            </div>
            <button class='profile__button' type='button'></button>
        </section>
        <section class='elements'>
            <article class='elements__item'>
                <img src='./images/Dombai.jpg' class='elements__img' alt='Домбай'>
                <div class='elements__description'>
                    <h2 class='elements__title'>Домбай</h2>
                    <button type='button' class='elements__like'></button>
                </div>
            </article>
            <article class='elements__item'>
                <img src='./images/Elbrus.jpg' class='elements__img' alt='Эльбрус'>
                <div class='elements__description'>
                    <h2 class='elements__title'>Гора Эльбрус</h2>
                    <button type='button' class='elements__like'></button>
                </div>
            </article>
            <article class='elements__item'>
                <img src='./images/karach.jpg' class='elements__img' alt='Карачаевск'>
                <div class='elements__description'>
                    <h2 class='elements__title'>Карачаевск</h2>
                    <button type='button' class='elements__like'></button>
                </div>
            </article>
            <article class='elements__item'>
                <img src='./images/Dombai.jpg' class='elements__img' alt='Домбай'>
                <div class='elements__description'>
                    <h2 class='elements__title'>Домбай</h2>
                    <button type='button' class='elements__like'></button>
                </div>
            </article>
            <article class='elements__item'>
                <img src='./images/Elbrus.jpg' class='elements__img' alt='Эльбрус'>
                <div class='elements__description'>
                    <h2 class='elements__title'>Гора Эльбрус</h2>
                    <button type='button' class='elements__like'></button>
                </div>
            </article>
            <article class='elements__item'>
                <img src='./images/karach.jpg' class='elements__img' alt='Карачаевск'>
                <div class='elements__description'>
                    <h2 class='elements__title'>Карачаевск</h2>
                    <button type='button' class='elements__like'></button>
                </div>
            </article>
        </section>
    </main>
    <footer class='footer'>
        <p class='footer__text'>&copy; 2021 Mesto Russia</p>
    </footer>
    <div class='popup'>
        <div class='popup__container'>
            <h2 class='popup__title'>Редактировать профиль</h2>
            <form class='form' name='infoForm'>
                <fieldset class='form__info'>
                    <input type='text' class='form__input form__input_type_name' name='inputInfoname'>
                    <input type='text' class='form__input form__input_type_descr' name='inputInfoDescr'>
                    <button type='submit' class='form__btn'>Сохранить</button>
                </fieldset>
            </form>
            <button class='popup__close-button' type='button'></button>
        </div>
    </div>
    <script src='./scripts/index.js'></script>
</body>

</html>
