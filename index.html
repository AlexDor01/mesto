<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Место</title>
    <link rel='stylesheet' href='./pages/index.css'>
</head>

<body class='page'>
    <header class='header'>
        <img src='./images/logo.svg' class='header__logo' alt='Логотип'>
    </header>
    <main>
        <section class='profile'>
            <div class='profile__review'>
                <img src='./images/zhak.jpg' class='profile__photo' alt='Аватар пользователя'>
                <div class='profile__info'>
                    <div class='profile__block'>
                        <h1 class='profile__title'>Жак-Ив Кусто</h1>
                        <button class='profile__change' type='button'></button>
                    </div>
                    <p class='profile__subtitle'>Исследователь океана</p>
                </div>
            </div>
            <button class='profile__button' type='button'></button>
        </section>
        <section class='elements'>
            <ul class='elements__list'>
                <li class='elements__item'>
                    <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg' class='elements__img' alt='Архыз'>
                    <button type='button' class='elements__button'></button>
                    <div class='elements__description'>
                        <h2 class='elements__title'>Архыз</h2>
                        <button type='button' class='elements__like'></button>
                    </div>
                </li>
                <li class='elements__item'>
                    <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg' class='elements__img' alt='Челябинская область'>
                    <button type='button' class='elements__button'></button>
                    <div class='elements__description'>
                        <h2 class='elements__title'>Челябинская область</h2>
                        <button type='button' class='elements__like'></button>
                    </div>
                </li>
                <li class='elements__item'>
                    <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg' class='elements__img' alt='Иваново'>
                    <button type='button' class='elements__button'></button>
                    <div class='elements__description'>
                        <h2 class='elements__title'>Иваново</h2>
                        <button type='button' class='elements__like'></button>
                    </div>
                </li>
                <li class='elements__item'>
                    <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg' class='elements__img' alt='Байкал'>
                    <button type='button' class='elements__button'></button>
                    <div class='elements__description'>
                        <h2 class='elements__title'>Байкал</h2>
                        <button type='button' class='elements__like'></button>
                    </div>
                </li>
                <li class='elements__item'>
                    <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg' class='elements__img' alt='Камчатка'>
                    <button type='button' class='elements__button'></button>
                    <div class='elements__description'>
                        <h2 class='elements__title'>Камчатка</h2>
                        <button type='button' class='elements__like'></button>
                    </div>
                </li>
                <li class='elements__item'>
                    <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg' class='elements__img' alt='Холмогорский район'>
                    <button type='button' class='elements__button'></button>
                    <div class='elements__description'>
                        <h2 class='elements__title'>Холмогорский район</h2>
                        <button type='button' class='elements__like'></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class='footer'>
        <p class='footer__text'>&copy; 2021 Mesto Russia</p>
    </footer>
    <div class='popup popup__edit'>
        <div class='popup__container'>
            <h2 class='popup__title'>Редактировать профиль</h2>
            <form class='form' name='infoForm'>
                <fieldset class='form__info'>
                    <input type='text' class='form__input form__input_type_name' name='inputInfoname' required placeholder='Имя'>
                    <input type='text' class='form__input form__input_type_descr' name='inputInfoDescr' required placeholder='Немного о себе'>
                    <button type='submit' class='form__btn'>Сохранить</button>
                </fieldset>
            </form>
            <button class='popup__close-button' type='button'></button>
        </div>
    </div>
    <div class='popup popup__add'>
        <div class='popup__container'>
            <h2 class='popup__title'>Новое место</h2>
            <form class='form' name='infoForm'>
                <fieldset class='form__info'>
                    <input type='text' class='form__input form__input_type_place' name='inputInfoPlace' required placeholder='Название'>
                    <input type='text' class='form__input form__input_type_link' name='inputInfoLink' required placeholder='Ссылка на картинку'>
                    <button type='submit' class='form__btn'>Сохранить</button>
                </fieldset>
            </form>
            <button class='popup__close-button' type='button'></button>
        </div>
    </div>
    <script src='./scripts/index.js'></script>
</body>

</html>
