nput-descr-error"></span> <button type="submit" class="form__btn">Сохранить</button></fieldset></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form popup-add-form" name="infoForm"><fieldset class="form__info"><input id="input-place" class="form__input form__input_type_place" name="inputInfoPlace" required placeholder="Название" minlength="2" maxlength="30"> <span class="form__input-error" id="input-place-error"></span> <input type="url" id="input-link" class="form__input form__input_type_link" name="inputInfoLink" required placeholder="Ссылка на картинку"> <span class="form__input-error" id="input-link-error"></span> <button type="submit" class="form__btn">Сохранить</button></fieldset></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_img"><div class="popup__img-container"><img src="" alt="Фотография" class="popup__img-ph"> <button class="popup__close-button" type="button"></button><h2 class="popup__img-name"></h2></div></div><div class="popup popup__delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__delete-button"></button> <button class="popup__close-button" type="button"></button></div></div><div class="popup popup__refresh"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form_avatar form" type="form" name="profile-name" novalidate><input class="form__input form__input_type_foto" id="url-inputAvatar" type="url" name="link" placeholder="Ссылка на фото" required> <span class="form__input-error"></span> <button class="form__btn" type="submit">Сохранить</button></form></div></div></body></html>
